<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next to Skin Fashion</title>
    <link rel="shortcut icon" href="img/logo.ico" />
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro:300,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/mycart.css" />
    <script src="js/login.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, .1);
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 10px 0;
        }

        .grid {
            display: flex;
            justify-content: space-between;
        }

        .grid-two {
            display: flex;
            justify-content: space-between;
        }

        .grid-three {
            display: flex;
            flex-direction: column;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
        }

        footer h4 {
            color: #ff6f00;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="grid grid-two">
                <a href="Home.html">
                    Home
                </a>
                <div style="padding-top: 24px; text-align: right;">
                    <span><a href="mycart.html">My Cart</a></span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
  

        <div class="form-container">
            <h3>Payment Details</h3>
            <form action="menus.html">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required />

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required />

                <label for="postcode">House Number</label>
                <input type="text" id="postcode" name="postcode" required />

                <legend>E-sewa Payment</legend>
                <label for="cardnumber">E-sewa Number</label>
                <input type="number" id="cardnumber" name="cardnumber" required />

                <label for="namecard">Pin of E-sewa</label>
                <input type="password" name="password" required />

                <button type="submit">Order Now</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="grid grid-three">
                <h4>PRODUCTS</h4>
                <ul>
                    <li>T-shirts</li>
                    <li>Jeans</li>
                    <li>Shoes</li>
                </ul>
            </div>
            <div class="grid grid-three">
                <h4>LINKS</h4>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="grid grid-three">
                <h4>CONTACT</h4>
                <ul>
                    <li>Email: support@example.com</li>
                    <li>Phone: +123 456 789</li>
                    <li>Address: 123 Fashion St.</li>
                </ul>
            </div>
        </div>
        <div style="text-align: center; padding: 16px;">
            &copy; Copyright - Next to Skin Fashion 2025
        </div>
    </footer>

    <script>
        // Additional JS functionality can be added here
    </script>
</body>
</html>
